<body>
    <script type="text/javascript" src="../cordova.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <div id="header">
        <h1>Chat Bot App</h1>
        <h2>Homepage</h2>
        <hr>
    </div>
<!--    user login interface-->
    <div id="loginInterface">
        <p><input type='button' value='Chatbot' onclick='chatBot()' id='chatbot'/></p>
        <p><input type='button' value='Calculate BMI' onclick='calculateBMI()' id='calculateBMI'/></p>
        <p><input type='button' value='My Gallery' onclick='gallery()' id='gallery'/></p>
        <p><input type='button' value='Logout' onclick='logout()' id='logout'/></p>

    </div>

    <script>

    function chatBot()
     {
         location.href='chatbot.html'; //go to exercises page
     }
        function calculateBMI()
        {
            location.href='calculateBMI.html'; // go to calculate BMI
        }
        function gallery()
        {
            location.href='gallery.html'; // go to gallery
        }
        function logout()
        {
            navigator.notification.confirm(
            'Do you want to continue?', // message
             onConfirm,            // callback to invoke with index of button pressed
            'Exit',           // title
            ['Yes','No']     // buttonLabels
                );
        }
        function onConfirm(buttonIndex) {
            if(buttonIndex == 1)
            {
                location.href='../index.html'; //log out, back to login.
            }
        }
    </script>






</body>
